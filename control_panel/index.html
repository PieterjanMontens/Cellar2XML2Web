<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>C2X2W Control Panel</title>

  <style>
    :root      { --border:#d0d0d0; --bg:#f8f8f8; }
    *          { box-sizing:border-box; }
    body       { margin:0; height:100vh; display:flex; font-family:system-ui, sans-serif; }
    #sidebar   { width:340px; padding:1.5rem; border-right:1px solid var(--border); background:var(--bg); }
    #content   { flex:1; display:flex; flex-direction:column; }
    h1         { margin:0 0 1rem 0; font-size:1.4rem; }
    label      { display:block; margin-bottom:.8rem; }
    button     { padding:.45rem .9rem; cursor:pointer; margin-top:.5rem; }
    #latestRunPanel { margin-top:1.2rem; padding:.8rem; border:1px solid var(--border); background:#fff; }
    #logPane   { flex:1; overflow-y:auto; padding:1rem; background:#073642; color:#93a1a1; font:.9rem/1.4 monospace; white-space:pre-wrap; }
    #promotedLink {margin:.45rem 0; font-weight:bold}
    .log_INFO {color:#859900}
    .log_ERROR {color:#dc322f}
    .log_WARNING {color:#7c71c4}
    .log_action {color:#268bd2}
    .log_prod {color:#cb4b16}
    .log_time {color:#586e75}
    .log_line {display:inline-block;text-indent:-25px;margin-left:16px}
  </style>

  <script defer src="app.js"></script>
</head>
<body>
  <div id="sidebar">
    <h1>Trigger OJ Build</h1>

    <label>Date:
      <input type="date" id="date" />
    </label>
    <button id="run">Run</button>
    <a href="http://localhost:8085" target="_blank">View runs data</a>

    <!-- Latest run and deploy -->
    <div id="latestRunPanel" hidden>
      <strong>Latest run:</strong>
      <div>
        <a id="latestRunLink" href="#" target="_blank"></a>
      </div>
      <button id="deploy">Deploy to prod</button>
      <a id="promotedLink" href="#" target="_blank" hidden>
        Link to production
      </a>
    </div>
  </div>

  <div id="content">
    <div id="logPane"></div>
  </div>
</body>
</html>
